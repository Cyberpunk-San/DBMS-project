{% extends "base.html" %}
{% block title %}Sign Up - Who Dunnit Bro?{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card reveal">
      <div class="card-header bg-success text-white text-center">
        <h3>Join the Force</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" name="name" class="form-control" placeholder="e.g. Sherlock Holmes" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Username <span class="text-danger">*</span></label>
            <input type="text" name="username" class="form-control" placeholder="e.g. sherlock" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" name="password" class="form-control" placeholder="Choose a strong password" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Create Detective Account</button>
        </form>

        <p class="text-center mt-3">
          Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
