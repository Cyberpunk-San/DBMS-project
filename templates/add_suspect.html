{% extends "base.html" %}
{% block title %}Add Suspect â€“ {{ case.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card reveal">
      <div class="card-header bg-warning text-dark">
        <h5 class="mb-0">Add Suspect to <em>{{ case.title }}</em></h5>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Suspect Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Initial Evidence Score</label>
            <input type="number" name="evidence_score" class="form-control" value="0" min="0">
          </div>

          <div class="mb-3">
            <label class="form-label">Remarks / Notes</label>
            <textarea name="remarks" class="form-control" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-warning">Add Suspect</button>
          <a href="{{ url_for('case_detail', case_id=case.case_id) }}" class="btn btn-outline-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
