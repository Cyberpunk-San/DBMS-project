{% extends "base.html" %}
{% block title %}Login - Who Dunnit Bro?{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card reveal">
      <div class="card-body text-center">
        <h2 class="card-title">Who Dunnit Bro?</h2>
        <p class="text-muted">Solve mysteries, one clue at a time.</p>
        
        <form method="POST">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>

        <div class="mt-4">
          <p class="mb-2">New detective?</p>
          <a href="{{ url_for('register') }}" class="btn btn-success w-100">Sign Up as Detective</a>
        </div>

        <small class="text-muted d-block mt-3">
          Try: <strong>admin / admin123</strong>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
